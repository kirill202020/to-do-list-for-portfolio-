<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="work__zone">

            <h1>To Do List App</h1>

            <div class="input__zone">
                <input type="text" name="task" id="task" placeholder="Take your Task here">
                <button class="btn__add"><img class="btn__add__img" src="img/plus.svg" alt=""></button>
            </div>

            <div class="task__zone">

                <h2>Tasks to do</h2>
                <div class="task__card__zone">
                    <div id="task__work__zone">

                    </div>
                    <div id="task__completed">

                    </div>
                </div>

                <!-- <div class="task__card task__done">
                    <button class="task__complete completed"></button>
                    <div class="task__text">Your task</div>
                    <button class="task__delete"></button>
                </div> -->
            </div>
        </div>
        <div class="info__zone">
            <div class="info__card">
                <div class="">All tasks</div>
                <div class="info__count" id="all__task">0</div>
            </div>
            <div class="info__card">
                <div class="">Completed Tasks</div>
                <div class="info__count" id="completed__task">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
